<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./color.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
   <center><h3>Document Object Manipulation</h3></center>
   <button id="one" style="background-color: red;" onmouseover="ChangeColor1()">onmouseover</button>
   <button id="two" style="background-color: yellow;" onmouseout="ChangeColor2()">onmouseout</button>
   <button  style="background-color: yellow;" onmouseout="ChangeColor3()">onmouseout</button>
   <button  class="five" style="background-color: grey;" onclick="ChangeColor5()">onclick</button>
   <button  class="four" style="background-color: aqua;" ondblclick="ChangeColor4()">ondblclick</button> <br><br>
   <form>
   <input type="text" id="text1" onfocus="ChangeColor6()" placeholder="On focus Example">
    <input type="text" id="text2" onblur="ChangeColor7()" placeholder="On blur Example">
   </form><br><br>
   <hr>
</body>
</html>
